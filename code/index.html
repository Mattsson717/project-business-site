        </div>
        
        <div class="small-box">
          <label for="checkbox">I accept the terms and conditions
            <span class="checkmark-checkbox"></span>
          </label>
          <input 
          type="checkbox" 
          checked="checked"
          id="checkbox"       
          name="checkbox"
          class="checkbox"
          />
          
        
        </div>
        <div class="small-box"> 
          <button class="button" type="submit">Sign Up</button>
